<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/iconos/logo_ico.png">
    <!-- CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">   
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="/js/login.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,700&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6271527c2a.js" crossorigin="anonymous"></script>

    <title>Login MoveFlix</title>
    <style>
        body {
            background: #dda90e;
            background: linear-gradient(to right, #dda90e, #080F28, #080F28);
        }
        .bg{
            background-image: url(/img/iconos/Diseño\ sin\ título.png);
            background-position: center center;
        }
    </style>
</head>

<body>
    <div class="container-fluid w-75 bg-light  mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="/img/iconos/LOGO2.png" width="100" alt="">
                </div>

                <h2 class="fw-bold text-center py-2">Bienvenido</h2>
                <!-- login -->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" value="Login" onclick="validate()">Iniciar Sesion</button>
                    </div>
                    <div class="my-3">
                        <span class="span-login">No tienes cuenta? <a href="/registrarse.html">Regístrate</a></span> <br>
                        <span><a href="#">Recuperar password</a></span>
                    </div>
                </form>
                <!-- login con redes sociales -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesíon</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <i class="fa-brands fa-instagram" width="32"></i>
                                    </div>
                                    <div class="col-12 col-md-10  text-center">
                                        Instagram
                                    </div>
                                </div> 
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <i class="fa-brands fa-google" width="32"></i>
                                    </div>
                                    <div class="col-12 col-md-10  text-center">
                                        Google
                                    </div>
                                </div> 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</body>

</html>
